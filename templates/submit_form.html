<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Submit Order</h3>
    <form method="POST" action="{% url 'Restapp:form_confirm' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
